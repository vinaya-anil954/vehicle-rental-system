<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #5a4594;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0 15px;
        }
        .navbar a:hover {
            color: #3d10e0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .no-booking {
            font-size: 1.5rem;
            color: #555;
            padding: 20px;
        }
        .booking-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .booking-card img {
            width: 150px;
            height: 100px;
            object-fit: contain;
            margin-right: 20px;
            border-radius: 5px;
        }
        .booking-details {
            text-align: left;
        }
        .booking-details h3 {
            margin-bottom: 5px;
            color: #333;
        }
        .booking-details p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Vehicle Rental</h2>
        <div>
            <a href="homeJS.html">Home</a>
            <a href="VehicleBrowseJS.html">Vehicles</a>
            <a href="MyBookings.html">My Bookings</a>
            <a href="LoginPage.html">Login</a>
        </div>
    </div>

    <div class="container" id="booking-container">
        <p class="no-booking">Loading your bookings...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if the user is logged in
            const userLoggedIn = localStorage.getItem("userLoggedIn");

            if (!userLoggedIn) {
                alert("You need to log in to view your bookings.");
                window.location.href = "LoginPage.html";
                return;
            }

            const container = document.getElementById("booking-container");
            const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

            container.innerHTML = ""; // Clear loading text

            if (bookings.length === 0) {
                container.innerHTML = `<p class="no-booking">No bookings done yet.</p>`;
            } else {
                bookings.forEach(booking => {
                    const bookingCard = document.createElement("div");
                    bookingCard.classList.add("booking-card");
                    bookingCard.innerHTML = `
                        <img src="${booking.image}" alt="${booking.name}">
                        <div class="booking-details">
                            <h3>${booking.name}</h3>
                            <p>Price: ${booking.price}</p>
                            <p>Date: ${booking.date}</p>
                        </div>
                    `;
                    container.appendChild(bookingCard);
                });
            }
        });
    </script>
</body>
</html>
