<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Vehicles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #5a4594;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0 15px;
        }
        .navbar a:hover {
            color: #3d10e0;
        }
        .container {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .vehicle-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .vehicle-card:hover {
            transform: scale(1.05);
        }
        .vehicle-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            overflow: hidden;
        }
        .vehicle-card .details {
            padding: 15px;
            text-align: center;
        }
        .details h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .details p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .rent-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #5b2ace;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .rent-btn:hover {
            background: #8e81aa;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Vehicle Rental</h2>
        <div>
            <a href="homeJS.html">Home</a>
            <a href="VehicleBrowseJS.html">Vehicles</a>
            <a href="MyBooking.html">MyBookings</a>
            <a href="Login page.html" >Contact</a>
        </div>
    </div>
    
    <div class="container" id="vehicle-list">
        <!-- Vehicles will be inserted dynamically by JavaScript -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const vehicles = [
                { image: "CarImages/Aura.jpeg", name: "Hyundai Aura", price: "$50/day" },
                { image: "CarImages/Celerio.jpeg", name: "Suzuki Celerio", price: "$70/day" },
                { image: "CarImages/Creta.jpeg", name: "Hyundai Creta", price: "$30/day" },
                { image: "CarImages/EON.jpeg", name: "Hyundai Eon", price: "$40/day" },
                { image: "CarImages/Ertiga.jpeg", name: "Suzuki Ertiga", price: "$50/day" },
                { image: "CarImages/Etios.jpeg", name: "Toyota Etios", price: "$20/day" },
                { image: "CarImages/Fortuner.jpeg", name: "Toyota Fortuner", price: "$60/day" },
                { image: "CarImages/Glanza.jpeg", name: "Toyota Glanza", price: "$40/day" },
                { image: "CarImages/i20.jpeg", name: "Hyundai i20", price: "$30/day" },
                { image: "CarImages/Innova.jpeg", name: "Innova SUV", price: "$60/day" },
                { image: "CarImages/Kicks.jpeg", name: "Kicks", price: "$30/day" },
                { image: "CarImages/Nios.jpeg", name: "Nios", price: "$40/day" },
                { image: "CarImages/Polo.jpeg", name: "Volkswagen Polo", price: "$50/day" },
                { image: "CarImages/Santro.jpeg", name: "Hyundai Santro", price: "$30/day" },
                { image: "CarImages/Seltos.jpeg", name: "Kia Seltos", price: "$40/day" },
                { image: "CarImages/Sunny.jpeg", name: "Sunny Nissan", price: "$50/day" },
                { image: "CarImages/WagonR.jpeg", name: "Suzuki WagonR", price: "$40/day" },
                { image: "CarImages/Yaris.jpeg", name: "Toyota Yaris", price: "$40/day" },
                { image: "CarImages/Swift.jpeg", name: "Swift", price: "$30/day" }
            ];

            const container = document.getElementById("vehicle-list");
            vehicles.forEach(vehicle => {
                const vehicleCard = document.createElement("div");
                vehicleCard.classList.add("vehicle-card");
                vehicleCard.innerHTML = `
                    <img src="${vehicle.image}" alt="${vehicle.name}">
                    <div class="details">
                        <h3>${vehicle.name}</h3>
                        <p>Price: ${vehicle.price}</p>
                        <button class="rent-btn" onclick="rentNow('${vehicle.name}')">Rent Now</button>
                    </div>
                `;
                container.appendChild(vehicleCard);
            });
        });

        function rentNow(vehicleName) {
            let isLoggedIn = localStorage.getItem("loggedInUser");
            if (!isLoggedIn) {
                alert("Please log in to rent a vehicle.");
                window.location.href = "LoginPage.html";
                return;
            }
            window.location.href = `VehicleBooking.html?vehicle=${encodeURIComponent(vehicleName)}`;
        }
    </script>
</body>
</html>
