<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vehicle Rental</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5a4594;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-card {
            background: rgb(184, 173, 216);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 10px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-card h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #754fa1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            box-sizing: border-box;
        }
        .login-btn:hover {
            background-color: #4212c5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="input-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" placeholder="Enter admin email" required>
                </div>
                <div class="input-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const adminEmail = document.getElementById("admin-email").value;
            const adminPassword = document.getElementById("admin-password").value;
            
            if (adminEmail === "admin@vehiclerental.com" && adminPassword === "admin123") {
                alert("Admin Login Successful!");
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "admin_dashboard.html"; // Redirect to admin dashboard
            } else {
                alert("Invalid admin credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
