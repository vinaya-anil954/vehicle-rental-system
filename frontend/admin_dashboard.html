<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #5a4594;
            color: white;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .navbar a:hover {
            color: #3d10e0;
        }
        .logout-btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background: darkred;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgb(184, 173, 216);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .vehicle-list {
            margin-top: 20px;
        }
        .vehicle-card {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .add-vehicle-form {
            margin-top: 20px;
        }
        .add-vehicle-form input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .add-btn {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Admin Dashboard</h2>
        <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
    </div>

    <div class="container">
        <h3>Add Vehicle</h3>
        <div class="add-vehicle-form">
            <input type="text" id="vehicleName" placeholder="Vehicle Name" required>
            <input type="text" id="vehiclePrice" placeholder="Price per day" required>
            <input type="text" id="vehicleImage" placeholder="Image URL" required>
            <button class="add-btn" onclick="addVehicle()">Add Vehicle</button>
        </div>
        
        <h3>Vehicle List</h3>
        <div class="vehicle-list" id="vehicleList">
            <p>Loading vehicles...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadVehicles);

        function loadVehicles() {
            let vehicleList = document.getElementById("vehicleList");
            let vehicles = JSON.parse(localStorage.getItem("vehicles")) || [];

            if (vehicles.length === 0) {
                vehicleList.innerHTML = "<p>No vehicles available.</p>";
                return;
            }

            vehicleList.innerHTML = "";
            vehicles.forEach((vehicle, index) => {
                let vehicleCard = document.createElement("div");
                vehicleCard.classList.add("vehicle-card");
                vehicleCard.innerHTML = `
                    <img src="${vehicle.image}" alt="${vehicle.name}" width="50">
                    <span>${vehicle.name} - ${vehicle.price}/day</span>
                    <button class="remove-btn" onclick="removeVehicle(${index})">Remove</button>
                `;
                vehicleList.appendChild(vehicleCard);
            });
        }

        function addVehicle() {
            let name = document.getElementById("vehicleName").value;
            let price = document.getElementById("vehiclePrice").value;
            let image = document.getElementById("vehicleImage").value;

            if (!name || !price || !image) {
                alert("Please fill out all fields.");
                return;
            }

            let vehicles = JSON.parse(localStorage.getItem("vehicles")) || [];
            vehicles.push({ name, price, image });
            localStorage.setItem("vehicles", JSON.stringify(vehicles));
            loadVehicles();

            document.getElementById("vehicleName").value = "";
            document.getElementById("vehiclePrice").value = "";
            document.getElementById("vehicleImage").value = "";
        }

        function removeVehicle(index) {
            let vehicles = JSON.parse(localStorage.getItem("vehicles")) || [];
            vehicles.splice(index, 1);
            localStorage.setItem("vehicles", JSON.stringify(vehicles));
            loadVehicles();
        }

        function logoutAdmin() {
            let confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                alert("You have been logged out.");
                window.location.href = "LoginPage.html";
            }
        }
    </script>
</body>
</html>
