<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #5a4594;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            align-items: center;
            color: white;
            padding: 1rem 3rem;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .navbar a:hover {
            color: #3d10e0;
        }
        .hero {
            height: 80vh;
            background: url('https://source.unsplash.com/1600x900/?car,road') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .cta-button {
            background-color: #581f6d;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 5px 10px 3px rgba(0, 0, 0, 0.4);
        }
        .cta-button:hover {
            background-color: #6f4185;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Vehicle Rental</h2>
        <div>
            <a class="hovertext" href="homeJS.html">Home</a>
            <a class="hovertext" href="VehicleBrowseJS.html">Vehicles</a>
            <a class="hovertext" href="MyBooking.html">Bookings</a>
            <a id="authLink" class="hovertext" href="LoginPage.html" >Login</a>
        </div>
    </div>
    <div class="hero">
        <h1>Rent a Vehicle with Ease</h1>
        <p>Choose from a variety of vehicles for your journey.</p>
        <a href="VehicleBrowseJS.html" class="cta-button">Browse Vehicles</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const authLink = document.getElementById("authLink");
            const isLoggedIn = localStorage.getItem("loggedInUser");

            if (isLoggedIn) {
                authLink.textContent = "Logout";
                authLink.href = "#";
                authLink.addEventListener("click", function(event) {
                    event.preventDefault();
                    localStorage.removeItem("loggedInUser");
                    alert("You have been logged out.");
                    location.reload();
                });
            }
        });
    </script>
</body>
</html>
