{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .admin-login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 71, 87, 0.3);
            animation: fadeIn 0.8s ease-out;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #ff4757;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(50, 50, 50, 0.8);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #ff4757;
            background: rgba(60, 60, 60, 0.9);
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .admin-login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #ff4757;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-login-btn:hover {
            background: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 500px) {
            .admin-login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>

    <div class="admin-login-container">
        <h2>Admin Login</h2>
        
        <form method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Admin Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="admin-login-btn">Login</button>
        </form>
    </div>
{% endblock %}
