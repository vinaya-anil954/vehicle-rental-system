{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1493238792000-8113da705763?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .hero-container {
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffc107;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #eee;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            background: #ffc107;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 150px;
        }
        
        .btn:hover {
            background: transparent;
            color: #ffc107;
            border-color: #ffc107;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }
        
        .btn-admin {
            background: #e53935;
            color: white;
        }
        
        .btn-admin:hover {
            background: transparent;
            color: #e53935;
            border-color: #e53935;
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <div class="hero-container">
        <h1>Welcome to Premium Car Rentals</h1>
        <p>Experience luxury and performance with our premium fleet</p>
        
        <div class="btn-container">
            <a href="{{ url_for('login') }}" class="btn">User Login</a>
            <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
            <a href="{{ url_for('admin_login') }}" class="btn btn-admin">Admin Login</a>
        </div>
    </div>
{% endblock %}
